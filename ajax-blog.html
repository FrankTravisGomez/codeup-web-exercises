<body>
<div id="posts">

<script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
<script>
    (function() {
        "use strict";

        $.ajax("data/blog.json").done(function(blog){
            console.log("blog work?")
        })

        $.ajax("data/blog.json").done(function(blog){
            var html = '';
            blog.forEach(function(object){

                html += '<tr><td class="toolTitle ">' + object.title + "" + '</td>';
                html += '<td class="toolQuanity">' + object.content + '</td>';
                html += '<td class="toolCategories">' + object.categories + '</td>';
                html += '<td class="toolPrice">' + object.date + '</td>';
                html += '</tr>';
                console.log(object)
            })
            $("#posts").append(html);

            // console.log(data)
        })
    })();
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
