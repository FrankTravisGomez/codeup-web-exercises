<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pizza on a map</title>

    <script src='https://api.mapbox.com/mapbox-gl-js/v2.13.0/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.13.0/mapbox-gl.css' rel='stylesheet' />

</head>
<body>


<div id='map' style='width: 400px; height: 300px;'></div>
<script>
    let myKey = 'pk.eyJ1IjoidHJhdmlzY29kZXVwIiwiYSI6ImNsZjJzdm5pNDBsaGgzcmxoYWNueHlkcnQifQ.0xOFa6MG7IZFECJVLYQOZQ';

    mapboxgl.accessToken = myKey;

    const map = new mapboxgl.Map({
        container: 'map', // container ID
        style: 'mapbox://styles/mapbox/streets-v12', // style URL
        center: [ -98.438264628118, 29.736525533457957], // starting position [lng, lat]
        zoom: 15, // starting zoom
    });

    let newMark = new mapboxgl.Marker();
    newMark.setLngLat([-98.438264628118, 29.736525533457957]);
    newMark.addTo(map);

    let myPop = new mapboxgl.Popup();
    myPop.setLngLat([-98.438264628118, 29.736525533457957])
    myPop.setHTML("<span>Maios Pizza maybe new location? idk</span>")

</script>
